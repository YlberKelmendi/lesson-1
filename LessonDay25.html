<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylday25.css"/>
    
    <script src="/Lesson25.js"></script>
</head>
<body>
    <div>
        <main>
            <button id="greeting">Say hi!</button>
        </main>
    </div>
    <script>
        function greet(name) {
            alert("Hey there! " + name);
        }
        const greetingButton = document.getElementById("greeting");
        greetingButton.addEventListener("click", function() {
            greet("Ylber");
        })
    </script>
</body>
</html>
